version: 0.0
os: linux
files:
  - source: /
    destination: /var/consulta-ui
hooks:
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: bitnami
  AfterInstall:
    - location: scripts/copy_files.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: bitnami