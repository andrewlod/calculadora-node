version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - npm i

artifacts:
  files:
    - src
    - node_modules
    - appspec.yml
    - package.json
    - start_server.sh
    - stop_server.sh